<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daily_form</title>
    <link rel="shortcut icon" href="img/" tyspane="image/ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="layout">
        <div class="main-form">
            <div class="header">
                <img src="img/sign_up_icon.png" alt="" class="header_picture">
                <h1 class="header_h1">Create your free account</h1>
                <div class="header_text">
                    Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a href="#" class="header_link">Log in.</a>
                </div>
            </div>
    
            <form action="" class="account">
                <fieldset class="account_info">
                    <label>
                        <input type="text" name="First name" placeholder="First name" ruquired>
                    </label>
                    <label>
                        <input type="text" name="Last name" placeholder="Last name" ruquired>
                    </label>
                    <label>
                        <input type="text" name="Email adress" placeholder="Email adress" ruquired>
                    </label>
                </fieldset>
                <fieldset class="account_action">
                    <input type="submit" class="btn" name="submit" value="Sign up for free">
                </fieldset>
            </form>
            
            <footer class="footer">
                <div class="footer_text">
                    By clicking on “Sign up for free”, you agree to the <a href="#" class="footer_link">Terms of Service</a> and 
                    the <a href="#" class="footer_link">Privacy Policy</a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
