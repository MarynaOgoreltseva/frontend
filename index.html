<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>codeInTheDark</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="" class="container_logo">
        <p class="container_title">Sign in and use more features</p>
        <input class="" type="text" placeholder="Email or username">
        <input class="" type="text" placeholder="Password">
        <button class="container_button">Sign in</button>
        <div class="container_helper">
            <p class="title">Forgot your login details?</p>
            <a href="#" class="link">Get help signing in</a>
        </div>
        <p class="container_line">or</p>
        <div class="container_info">
            <img src="fb.svg" alt="" class="info_picture">
            <p class="container_text">Continue with Facebook</p>
        </div>
        <div class="container_footer">
            <p class="title">Don't have an account?</p>
            <a href="#" class="link">Signing up</a>
        </div>
    </div>
</body>
</html>
