<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NikeDark</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="layout">
        <div class="layout_item">
            <header class="header">
                <img src="img/logo.png" alt="logo" class="header_logo">
            </header>
        </div>
        <div class="layout_item">
            <section class="product">
                <main class="product_main">
                    <div class="product_picture-wrap">
                        <img src="img/sneaker.png" alt="Nike" class="product_picture">
                    </div>
                    <div class="product_slider-wrap">
                        <a href="#" class="product_slider product_slider__active"></a>
                        <a href="#" class="product_slider product_slider__white"></a>
                        <a href="#" class="product_slider product_slider__red"></a>
                        <a href="#" class="product_slider product_slider__blue"></a>
                    </div>
                </main>
                <aside class="product_info">
                    <div class="product_line product_line__baby">
                        <h1 class="h1">Nike SB Stefan Janoski Max</h1>
                    </div>
                    <div class="product_line">
                        <h3 class="h3">Unisex Skateboarding Shoe</h3>
                    </div>
                    <div class="product_line">
                        <div class="rating">
                            <span>&#9734;</span><span>&#9734;</span><span>&#9734;</span><span>&#9734;</span><span>&#9734;</span>
                        </div>
                    </div>
                    <div class="product_line">
                        <button class="button button__size">Size</button>
                        <button class="button button__qty">Qty</button>
                    </div>
                    <div class="product_line">
                        <button class="button button__buy">Add to cart</button>
                    </div>
                </aside>
            </section>
        </div>
    </div>
</body>
</html>
