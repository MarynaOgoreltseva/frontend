<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>
    </header>
    <section class="container">
    <ul class="citylist">
        <li class="city doubleblock Lisbon">
            <div><p>Lisbon <br/> 
            <span>11 <i class="wi wi-sunrise"></i> </span>
            </p></div>
        </li>
        <li class="city Paris">
            <p>Paris<br/>
            <span>11 <i class="wi wi-sunrise"></i></span></p>
            
        </li>
        <li class="city Belgrad">
            <p>Belgrad<br/>
            <span>15 <i class="wi wi-sunrise"></i></span></p>
        </li>
        <li class="city Moscow">
            <p>Moscow<br/>
            <span>21 <i class="wi wi-sunrise"></i></span></p>
        </li>
        <li class="city TelAviv">
            <p>Tel Aviv<br/>
            <span>13 <i class="wi wi-sunrise"></i></span></p>
        </li>
        <li class="city Cair">
            <p>Cair<br/>
            <span>21 <i class="wi wi-sunrise"></i></span></p>
        </li>
        <li class="city NewYork">
            <p>New York<br/>
            <span>17 <i class="wi wi-sunrise"></i></span></p>
        </li>
        <li class="city NewDeli">
            <p>New Deli<br/>
            <span>17 <i class="wi wi-sunrise"></i></span></p>
        </li>
        <li class="city doubleblock SanFrancisco">
            <p>San Francisco<br/>
            <span>15 <i class="wi wi-sunrise"></i></span></p>
        </li>
        <li class="city Tokyo">
            <p>Tokyo<br/>
            <span>8 <i class="wi wi-sunrise"></i></span></p>
        </li>
        <li class="city bigblock Sydney">
            <p>Sydney<br/>
            <span>25 <i class="wi wi-sunrise"></i></span></p>
        </li>
    </ul>
    </section>
    <h2>Have a nice day!</h2>
</body>
</html>
